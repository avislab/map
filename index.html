    <style>
      html, body, #map-root, #map-container {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
      }

      .btn-list {
        display: block;
        width: 100%;
        background: rgba(0,60,136,0.7);
        padding: 1em;
        color: white;
        border: 1px solid #fff;
        border-radius: 10px;
        font-size: 11pt;
      }
      /*
      #marker-info {
        margin-left: 16px;
        margin-top: 16px;
        padding: 0.5em;      
        text-decoration: none;
        color: white;
        font-size: 11pt;
        font-weight: bold;
        text-shadow: black 0.1em 0.1em 0.2em;
        background: rgba(0,60,136,0.3);
        border: 1px solid #fff;
        border-radius: 3px;
        box-shadow: #fff 0.1em 0.1em 0.2em;        
      }*/
      #map-info {
        display: block;
        z-index: 1;
        opacity: 0.6;
        position: relative;
        width: 70px;
        height: 150px;
        top: 5em;
        left: auto;
        right: 10px;
        margin: 0;
        padding: 0.5em;
        background: rgba(0,60,136,0.7);
        color: white;
        border: 1px solid #fff;
        border-radius: 3px;
        box-shadow: #fff 0.1em 0.1em 0.2em;
        transition: opacity 100ms ease-in;
        position: absolute;
        font-size: 9pt;
      }

      #map-info-header {
        width: 100%;
        padding: 0;
        margin: 0;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.3);
      }

      #notify {
        display: block;
        z-index: 1;
        opacity: 0.7;
        position: relative;
        width: 80%;
        height: 2em;
        top: auto;
        left: 10%;
        right: auto;
        bottom: 0px;
        margin: 0;
        padding: 0.5em;
        background: rgba(0, 136, 18, 0.7);
        color: white;
        border: 1px solid #fff;
        border-radius: 3px;
        box-shadow: #fff 0.1em 0.1em 0.2em;
        position: absolute;
        font-size: 12pt;
        font-weight: bold;
        text-align: center;
        transition-duration: 0.5s;
      }

      .notify-info {
        left: 10%;
        background: rgba(0, 136, 18, 0.8) !important;
      }

      .notify-warning {
        left: 10%;
        background: rgb(255, 196, 0) !important;
      }

      .notify-error {
        left: 10%;
        background: rgba(255, 0, 0, 0.8) !important;
      }      

      .notify-hidden {
        left: -200% !important;
      }      

      div .list {
        display: block;
        z-index: 10;
        opacity: 0.9;
        position: relative;
        width: auto;
        height: 80%;
        top: 10%;
        left: 20%;
        right: 20%;
        bottom: 10%;
        margin: 0;
        padding: 0.5em;
        background: rgba(0, 109, 252, 0.3);
        border: 1px solid #fff;
        border-radius: 3px;
        box-shadow: #fff 0.1em 0.1em 0.2em;
        position: absolute;
        font-size: 12pt;
        text-align: left;
        transition-duration: 0.5s;
        overflow-y: scroll;
      }

      #control-panel {
        position: absolute;
        top: 80px;
        left: -320px;
        z-index: 1000;
        padding: 4px;
        transition-duration: 0.3s;
      }
      #control-panel:hover {
        left: 0;
        background-color:rgba(0, 0, 0, 0.2);
      }
      #control-panel button {
        background-color:rgba(0, 0, 0, 0.3);
        border: #fff solid 1px;
        border-radius: 5px;
        padding: 5px;
        transition-duration: 0.3s;
      }
      #control-panel button:hover {
        background-color: rgba(0, 109, 252, 0.3);
      }
      #control-panel button.active {
        border: rgb(255, 217, 0) solid 2px;
        background-color: rgba(0, 109, 252, 0.3) !important;
      }

   .tooltip {
        position: relative;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 4px;
        color: white;
        padding: 4px 8px;
        opacity: 0.7;
        white-space: nowrap;
      }
      .tooltip-measure {
        opacity: 1;
        font-weight: bold;
      }
      .tooltip-static {
        background-color: #ffbf00;
        color: black;
        border: 1px solid white;
      }
      .tooltip-measure:before,
      .tooltip-static:before {
        border-top: 6px solid rgba(0, 0, 0, 0.5);
        border-right: 6px solid transparent;
        border-left: 6px solid transparent;
        content: "";
        position: absolute;
        bottom: -6px;
        margin-left: -7px;
        left: 50%;
      }
      .tooltip-static:before {
        border-top-color: #ffcc33;
      } 
    </style>
